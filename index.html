<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        
        <div class="form-group">
            <label for="task-input">Task</label>
            <input type="text" id="task-input" class="form-control" placeholder="Enter a new task...">
        </div>
        
        <div class="form-group">
            <label for="task-date">Due Date</label>
            <input type="date" id="task-date" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="custom-select">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="college">College</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority" class="custom-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        
        <div class="input-group mb-3">
            <div class="input-group-append">
                <button id="add-task" class="btn btn-primary">Add Task</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="filter">Filter Tasks</label>
            <select id="filter" class="custom-select mb-3">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="search">Search Tasks</label>
            <input type="text" id="search" class="form-control" placeholder="Search tasks...">
        </div>
        
        <ul id="task-list" class="list-group"></ul>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
